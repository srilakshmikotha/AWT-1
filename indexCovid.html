<!DOCTYPE html>
<html>
<head>
    <title>COVID-19 status</title>
    <script src="covidAPI.js"></script>
    <style>
        body{
            background-image: url(http://stories.uh.edu/covid-19/assets/ag2dSlL11z/covidbackground05-2560x1440.jpeg);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-repeat:no-repeat;

            background-size: cover;

    <div id="table">
    </div>
</center>
</body>
</html>
