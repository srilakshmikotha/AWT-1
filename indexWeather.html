<!DOCTYPE html>
<html>
<head>
    <title>Weather Report</title>
    <style>
        body{
            background-image: url(https://www.anchor.com.au/wp-content/uploads/2016/01/cloud-wallpaper-hd-background-5.png);
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;
            background-repeat:no-repeat;

            border: 1px solid black;

        }

</head>
<body>
    <center>
        <h1>WEATHER REPORT</h1>
        Enter the city: <input type="text" id="temp"><br><br>

        <div id="table">
        </div>
    </center>
</body>
</html>
